
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Password Cracker</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      text-align: center;
      padding-top: 50px;
    }
    input {
      padding: 10px;
      background-color: #111;
      color: lime;
      border: 1px solid lime;
      margin: 10px;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      background-color: lime;
      color: black;
      font-weight: bold;
      font-size: 1em;
      border: none;
      cursor: pointer;
    }
    #countdown {
      position: fixed;
      top: 10px;
      right: 20px;
      background: red;
      color: white;
      padding: 6px 12px;
      font-size: 1em;
      border-radius: 5px;
    }
    #message {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

<div id="countdown">‚è± Time Left: <span id="timeLeft">60</span>s</div>

<h1>üîê Crack the Password</h1>
<p>Hint: It's a 4-digit code. You have 3 tries.</p>
<input type="text" id="guess" placeholder="Enter 4-digit code">
<br>
<button onclick="checkPassword()">Submit</button>
<div id="message"></div>

<script>
  const correctPassword = "4321";
  let attempts = 3;
  const hackerName = localStorage.getItem("hackerName");

  let seconds = 60;
  const timer = setInterval(() => {
    if (localStorage.getItem("gameFinished") === "true") {
      clearInterval(timer);
      return;
    }
    seconds--;
    document.getElementById("timeLeft").textContent = seconds;
    if (seconds <= 0) {
      clearInterval(timer);
      window.location.href = "time_up.html";
    }
  }, 1000);

  function checkPassword() {
    const guess = document.getElementById("guess").value.trim();
    if (guess === correctPassword) {
      updateProgress("level", 3);
      document.getElementById("message").textContent = "‚úÖ Access granted. Moving to next level...";
      setTimeout(() => {
        window.location.href = "terminal.html";
      }, 2000);
    } else {
      attempts--;
      document.getElementById("message").textContent = `‚ùå Incorrect. Attempts left: ${attempts}`;
      if (attempts === 0) {
        updateProgress("level", 2, "Lost");
        localStorage.setItem("gameFinished", "true");
        window.location.href = "ransom.html";
      }
    }
  }

  function updateProgress(field, level, status = "Playing") {
    fetch("https://break-me-if-you-can-default-rtdb.asia-southeast1.firebasedatabase.app/players/" + hackerName + ".json", {
      method: "PATCH",
      body: JSON.stringify({
        level: level,
        status: status
      })
    });
  }
</script>

</body>
</html>
