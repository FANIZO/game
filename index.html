
<!DOCTYPE html>

<head>

  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      text-align: center;
      padding-top: 15%;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      background-color: #111;
      color: lime;
      border: 1px solid lime;
      margin-top: 20px;
    }
    h1 {

    }
  </style>

<body>

<h1>ðŸ’¥ Break Me If You Can ðŸ’¥</h1>
<p>Enter your hacker name to begin:</p>

<input type="text" id="playerName" placeholder="Your Name">
<br>
<button onclick="startGame()">Start</button>
<p id="error"></p>

<script>
  function startGame() {
    const name = document.getElementById("playerName").value.trim();
    const error = document.getElementById("error");
    if (!name) {
      error.textContent = "Please enter your name.";
      return;
    }
    localStorage.setItem("hackerName", name);
    localStorage.setItem("gameStart", Date.now());
    localStorage.setItem("gameFinished", "false");
    window.location.href = "level1_phishing.html";
  }
</script>
